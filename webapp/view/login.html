<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- Material Design icon font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="../lib/jquery-3.6.1.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script src="../js/login.js"></script>

	<title>Login</title>
</head>



<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="padding: 0;">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<i class="material-icons">face</i>
				<span class="mdl-layout-title">Quiz</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="/quiz-web-app-main/home">Home</a>
				</nav>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content">

				<!--Ovdje ide kod-->

				<div id="idLoginElements">
					<span class="material-icons md-48" id="idAccountIcon"> account_circle </span><br>
					<div class="mdl-textfield mdl-js-textfield" id="idLoginText">
						<span>Please log in</span><br>
					</div>

					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="idInputUsername" required>
							<label class="mdl-textfield__label" for="idInputUsername">Username:</label>
							<span class="mdl-textfield__error">Please enter a username.</span>
						</div>
					</form>

					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="password" id="idInputPassword" required>
							<label class="mdl-textfield__label" for="idInputPassword">Password:</label>
							<span class="mdl-textfield__error">Please enter a password.</span>
						</div>
					</form>
					<button class="mdl-button mdl-js-button mdl-button--raised  mdl-button--colored" id="idButtonLogin" onclick="doLogin()" >
						Sign in
					</button>
					
					<div id="idInfoMessage"></div>
				</div>


			</div>
		</main>
	</div>

</body>

</html>
