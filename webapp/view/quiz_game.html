<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/quiz_game.css">
    <script src="../js/quiz_game.js"></script>

    <title>Quiz game</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="padding: 0;">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <i class="material-icons">face</i>
                <span class="mdl-layout-title">Quiz</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Home</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="idQuizInfoMessage"></div><br>
                <div id="idQuestionInfo">
                    <div class="mdl-textfield mdl-js-textfield" id="idQuestionNumDiv">
                        <span>Question number:</span>
                        <span class="bolded" id="idQuestionNum">1.</span>
                        
                        
                    </div>
                    <div class="mdl-textfield mdl-js-textfield" id="idQuestionTimeDiv">
                        <span>Time left:</span>  
                        <span class="bolded" id="idQuestionTime">1 min</span>
                         
                    </div>
                </div><br>
                <div id="idQuestionElements">
                    <div class="mdl-textfield mdl-js-textfield bolded" id="idQuestionText">
                        What are JavaScript Data Types?
                    </div><br>
                    <ul class="demo-list-control mdl-list" id="idAnswerList">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content bolded">
                                Odgovor 1
                            </span>
                            <span class="mdl-list__item-secondary-action">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                                    <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                                </label>
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content bolded">
                                Odgovor 2
                            </span>
                            <span class="mdl-list__item-secondary-action">
                                <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect"
                                    for="list-option-1">
                                    <input type="radio" id="list-option-1" class="mdl-radio__button" name="options"
                                        value="1" checked />
                                </label>
                            </span>
                        </li>
                    </ul>
                    <button class="mdl-button mdl-js-button mdl-button--raised  mdl-button--colored"
                        id="idButtonSubmitQuestion">
                        Submit
                    </button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
